<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">My <span class="text-red-700">Company</span></h1>
        <p class="text-gray-600 mt-1">Vui lòng đăng nhập</p>
    </div>

    <!-- Hiển thị thông báo đăng xuất thành công -->
    <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        <p>Đăng xuất thành công!</p>
    </div>

    <!-- Hiển thị thông báo đăng ký thành công -->
    <div th:if="${param.success}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        <p>Đăng ký thành công! Vui lòng đăng nhập.</p>
    </div>

    <!-- Hiển thị thông báo từ successMessage -->
    <div th:if="${successMessage}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        <p th:text="${successMessage}"></p>
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginDto}" class="space-y-4">
        <div>
            <input type="email" th:field="*{email}" placeholder="Nhập email của bạn..."
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                   th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''" />
            <p class="text-sm text-red-600 mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div>
            <input type="password" th:field="*{password}" placeholder="Nhập mật khẩu của bạn..."
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                   th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : ''" />
            <p class="text-sm text-red-600 mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="flex justify-between items-center text-sm text-gray-700">
            <div class="text-right">
                <span class="text-xs">Chưa có tài khoản?</span>
                <a th:href="@{/register}" class="text-red-700 font-semibold hover:underline ml-1 text-xs">Đăng ký ngay!</a>
            </div>
        </div>

        <!-- Hiển thị lỗi chung -->
        <div th:if="${error}" class="text-sm text-red-600 bg-red-50 p-3 rounded border border-red-200">
            <p th:text="${error}"></p>
        </div>

        <button type="submit"
                class="w-full bg-red-700 hover:bg-red-800 text-white font-semibold py-2 rounded transition duration-300">
            Đăng nhập
        </button>
    </form>

    <p class="text-center text-xs text-gray-500 mt-6">© 2025 - Rikkei Education</p>
</div>

</body>
</html>
