<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">My <span class="text-red-700">Company</span></h1>
        <p class="text-gray-600 mt-1">Please sign in</p>
    </div>

    <form th:action="@{/login}" method="post" th:object="${accountDto}" class="space-y-4">
        <div>
            <input type="email" th:field="*{email}" placeholder="Please enter your email ..."
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
            <p class="text-sm text-red-600 mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div>
            <input type="password" th:field="*{password}" placeholder="Please enter your password ..."
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
            <p class="text-sm text-red-600 mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="flex justify-between items-center text-sm text-gray-700">
            <label class="flex items-center">
                <input type="checkbox" name="remember-me" class="mr-2 text-red-600" />
                Remember me
            </label>
            <span>Don't have an account?
                <a th:href="@{/register}" class="text-red-700 font-semibold hover:underline ml-1">Click here!</a>
            </span>
        </div>

        <div th:if="${error}" class="text-sm text-red-600">
            <p th:text="${error}"></p>
        </div>

        <button type="submit"
                class="w-full bg-red-700 hover:bg-red-800 text-white font-semibold py-2 rounded transition duration-300">
            Sign in
        </button>
    </form>

    <p class="text-center text-xs text-gray-500 mt-6">Â© 2025 - Rikkei Education</p>
</div>

</body>
</html>
