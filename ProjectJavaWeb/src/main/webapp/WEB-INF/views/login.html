<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            text-align: center;
            width: 380px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .logo .red {
            color: #a61c1c;
        }

        .login-box p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        .checkbox-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .checkbox-row a {
            color: #a61c1c;
            text-decoration: none;
            font-weight: bold;
        }

        .checkbox-row a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #a61c1c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8b1616;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }

        .error {
            color: red;
            font-size: 12px;
            text-align: left;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <div class="logo">
            My <span class="red">Company</span>
        </div>
        <p>Please sign in</p>

        <form th:action="@{/login}" method="post" th:object="${accountDto}">
            <input type="email" th:field="*{email}" placeholder="Please enter your email ..." />
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            <input type="password" th:field="*{password}" placeholder="Please enter your password ..." />
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

            <div class="checkbox-row">
                <label><input type="checkbox" /> Remember me</label>
                <span>Don't have an account, <a href="register">click here !</a></span>
            </div>

            <div class="error" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

            <button type="submit">Sign in</button>
        </form>

        <div class="footer">Â© 2025 - Rikkei Education</div>
    </div>
</div>

</body>
</html>
