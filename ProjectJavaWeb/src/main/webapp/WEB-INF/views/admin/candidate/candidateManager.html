<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Ứng viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-custom-red { background-color: #dc2626; }
        .text-custom-red { color: #dc2626; }
        .border-custom-red { border-color: #dc2626; }
        .hover\:bg-custom-red:hover { background-color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div th:insert="admin/sidebar :: SIDEBAR"></div>

    <!-- Main Content Area -->
    <div class="flex-1 overflow-y-auto">
        <div class="p-8">

            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-gray-800 fill-current" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <h1 class="text-3xl font-bold text-gray-800">Quản lý Ứng viên</h1>
                </div>
                <div class="text-sm text-gray-500" th:text="'Tổng: ' + ${totalItems} + ' ứng viên'"></div>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <!-- Search Form -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <form th:action="@{/admin/candidate}" method="get" class="flex gap-4 items-end">
                    <div class="flex flex-col flex-1">
                        <label class="text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                                </svg>
                            </div>
                            <input type="text" name="search" th:value="${search}"
                                   placeholder="Tìm theo tên..."
                                   class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500">
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <button type="submit" class="bg-custom-red hover:bg-red-700 text-white px-6 py-2 rounded-md text-sm flex items-center gap-2 transition-colors">
                            <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                            </svg>
                            Tìm kiếm
                        </button>

                        <a th:href="@{/admin/candidate}" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 px-6 py-2 rounded-md text-gray-700 flex items-center gap-2 transition-colors">
                            <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                            Làm mới
                        </a>
                    </div>
                </form>
            </div>

            <!-- Table Container -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">STT</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Công nghệ</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Điện thoại</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">KN</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tuổi</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giới tính</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hành động</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50" th:each="candidate, iterStat : ${candidates}">
                            <!-- SỬA: STT tính đúng với pageSize -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900"
                                th:text="${iterStat.count + (currentPage * pageSize)}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" th:text="${candidate.name}"></div>
                            </td>
                            <!-- SỬA: Email từ phương thức helper -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                                      th:text="${candidate.email ?: 'Chưa có email'}"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex flex-wrap gap-1">
                                    <span th:if="${candidate.technologies and not #lists.isEmpty(candidate.technologies)}"
                                          th:each="tech : ${candidate.technologies}"
                                          class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-800"
                                          th:text="${tech.name}"></span>
                                    <span th:if="${candidate.technologies == null or #lists.isEmpty(candidate.technologies)}"
                                          class="text-gray-400 text-sm">Chưa có</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${candidate.phone ?: 'Chưa có'}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${candidate.experience} + ' năm'"></td>
                            <!-- SỬA: Hiển thị tuổi thay vì ngày sinh -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <span th:if="${candidate.age}" th:text="${candidate.age} + ' tuổi'"></span>
                                <span th:unless="${candidate.age}">N/A</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <span th:switch="${candidate.gender.name()}">
                                    <span th:case="'MALE'">Nam</span>
                                    <span th:case="'FEMALE'">Nữ</span>
                                    <span th:case="'OTHER'">Khác</span>
                                </span>
                            </td>
                            <!-- SỬA: Trạng thái từ phương thức helper -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${candidate.accountActive}"
                                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    <span class="w-1.5 h-1.5 rounded-full mr-1.5 bg-green-400"></span>
                                    Hoạt động
                                </span>
                                <span th:unless="${candidate.accountActive}"
                                      class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                    <span class="w-1.5 h-1.5 rounded-full mr-1.5 bg-red-400"></span>
                                    Bị khóa
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <div class="flex gap-2">
                                    <!-- Nút khóa tài khoản - Icon khóa đóng -->
                                    <a th:if="${candidate.accountActive}"
                                       th:href="@{'/admin/candidate/deactivate/' + ${candidate.id}}"
                                       title="Khóa tài khoản"
                                       class="text-red-600 hover:text-red-900 transition-colors"
                                       onclick="return confirm('Bạn có chắc chắn muốn khóa tài khoản này?')">
                                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                            <!-- Icon khóa đóng -->
                                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
                                        </svg>
                                    </a>

                                    <!-- Nút mở khóa tài khoản - Icon khóa mở -->
                                    <a th:unless="${candidate.accountActive}"
                                       th:href="@{'/admin/candidate/activate/' + ${candidate.id}}"
                                       title="Mở khóa tài khoản"
                                       class="text-green-600 hover:text-green-900 transition-colors"
                                       onclick="return confirm('Bạn có chắc chắn muốn mở khóa tài khoản này?')">
                                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                            <!-- Icon khóa mở -->
                                            <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"/>
                                        </svg>
                                    </a>

                                    <!-- Nút reset password - Icon refresh/reset -->
                                    <button th:onclick="'resetPassword(' + ${candidate.id} + ')'"
                                            title="Reset mật khẩu"
                                            class="text-orange-600 hover:text-orange-900 transition-colors">
                                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                            <!-- Icon reset/refresh -->
                                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                                        </svg>
                                    </button>

                                    <!-- Nút xem chi tiết - Icon mắt -->
                                    <a th:href="@{'/admin/candidate/detail/' + ${candidate.id}}"
                                       title="Xem chi tiết"
                                       class="text-blue-600 hover:text-blue-900 transition-colors">
                                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                                            <!-- Icon mắt -->
                                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                        </svg>
                                    </a>
                                </div>
                            </td>

                        </tr>

                        <!-- Empty state -->
                        <tr th:if="${#lists.isEmpty(candidates)}">
                            <td colspan="10" class="px-6 py-12 text-center">
                                <div class="flex flex-col items-center">
                                    <svg class="w-12 h-12 text-gray-300 mb-4" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    <p class="text-lg font-medium text-gray-900 mb-1">Không tìm thấy ứng viên nào</p>
                                    <p class="text-sm text-gray-500">Thử thay đổi từ khóa tìm kiếm</p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- SỬA: Pagination với pageSize đúng -->
                <div class="bg-white px-6 py-4 border-t border-gray-200" th:if="${totalPages > 1}">
                    <div class="flex items-center justify-between">
                        <div></div>
                        <div class="flex gap-1">
                            <!-- Previous Button -->
                            <a th:if="${currentPage > 0}"
                               th:href="@{/admin/candidate(page=${currentPage - 1}, size=${pageSize}, search=${search})}"
                               class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                                Trước
                            </a>
                            <span th:unless="${currentPage > 0}"
                                  class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-gray-300 bg-gray-100 border border-gray-300 rounded-md cursor-not-allowed">
                                Trước
                            </span>

                            <!-- Page Numbers -->
                            <th:block th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}">
                                <a th:if="${pageNum != currentPage}"
                                   th:href="@{/admin/candidate(page=${pageNum}, size=${pageSize}, search=${search})}"
                                   th:text="${pageNum + 1}"
                                   class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 hover:bg-gray-50"></a>
                                <span th:if="${pageNum == currentPage}"
                                      th:text="${pageNum + 1}"
                                      class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-white bg-custom-red border border-custom-red"></span>
                            </th:block>

                            <!-- Next Button -->
                            <a th:if="${currentPage < totalPages - 1}"
                               th:href="@{/admin/candidate(page=${currentPage + 1}, size=${pageSize}, search=${search})}"
                               class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                                Sau
                            </a>
                            <span th:unless="${currentPage < totalPages - 1}"
                                  class="relative inline-flex items-center px-3 py-2 text-sm font-medium text-gray-300 bg-gray-100 border border-gray-300 rounded-md cursor-not-allowed">
                                Sau
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Reset Password Modal -->
<div id="resetPasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
        <h3 class="text-lg font-medium text-gray-900 mb-4">Mật khẩu mới</h3>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Mật khẩu được tạo:</label>
            <div class="flex">
                <input type="text" id="newPasswordDisplay" readonly
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md bg-gray-50 text-sm font-mono">
                <button onclick="copyPassword()"
                        class="px-3 py-2 bg-blue-500 text-white rounded-r-md hover:bg-blue-600 text-sm">
                    Copy
                </button>
            </div>
        </div>
        <div class="flex justify-end gap-2">
            <button onclick="closeResetModal()"
                    class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                Đóng
            </button>
        </div>
    </div>
</div>

<script>
    function resetPassword(candidateId) {
        if (confirm('Bạn có chắc chắn muốn reset mật khẩu cho ứng viên này?')) {
            // SỬA: Thêm dấu nháy cho URL
            fetch(`/admin/candidate/reset-password/${candidateId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    if (data.startsWith('success:')) {
                        const newPassword = data.split(':')[1];
                        document.getElementById('newPasswordDisplay').value = newPassword;
                        document.getElementById('resetPasswordModal').classList.remove('hidden');
                        document.getElementById('resetPasswordModal').classList.add('flex');
                    } else if (data.startsWith('error:')) {
                        const errorMessage = data.split(':')[1];
                        alert('Lỗi: ' + errorMessage);
                    } else {
                        alert('Có lỗi xảy ra khi reset mật khẩu!');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra khi kết nối đến server!');
                });
        }
    }

    function closeResetModal() {
        document.getElementById('resetPasswordModal').classList.add('hidden');
        document.getElementById('resetPasswordModal').classList.remove('flex');
        document.getElementById('newPasswordDisplay').value = '';
    }

    function copyPassword() {
        const passwordField = document.getElementById('newPasswordDisplay');
        if (passwordField.value) {
            navigator.clipboard.writeText(passwordField.value).then(() => {
                alert('Đã copy mật khẩu vào clipboard!');
            }).catch(err => {
                // Fallback cho trình duyệt cũ
                passwordField.select();
                passwordField.setSelectionRange(0, 99999);
                document.execCommand('copy');
                alert('Đã copy mật khẩu!');
            });
        }
    }

    // Tự động ẩn thông báo sau 5 giây
    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const alerts = document.querySelectorAll('[role="alert"]');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    });
</script>

</body>
</html>
