<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
    <form method="post" th:action="@{/admin/technology/add}" th:object="${technologyDto}"
          class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Header -->
        <div class="flex justify-between items-center p-4 border-b">
            <h2 class="text-lg font-semibold">Add Technology</h2>
            <a th:href="@{/admin/technology}" class="text-gray-500 hover:text-gray-700 text-xl">&times;</a>
        </div>

        <!-- Body -->
        <div class="p-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Name <span class="text-red-500">*</span>
            </label>
            <input type="text" th:field="*{name}"
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-red-500"
                   placeholder="Enter technology name"/>

            <!-- Error message -->
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
               class="text-sm text-red-600 mt-1"></p>

            <!-- Global error message -->
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-sm text-red-600 mt-2"></p>
        </div>

        <!-- Footer -->
        <div class="flex justify-end items-center p-4 border-t space-x-2">
            <a th:href="@{/admin/technology}" class="px-4 py-2 border rounded-md text-sm hover:bg-gray-100">Cancel</a>
            <button type="submit"
                    class="px-4 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700">Save</button>
        </div>
    </form>
</div>

</body>
</html>
