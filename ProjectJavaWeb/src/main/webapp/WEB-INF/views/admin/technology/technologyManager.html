<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Technology Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex font-sans">

<!-- Sidebar -->
<div th:insert="admin/sidebar :: SIDEBAR"></div>

<!-- Main Content -->
<div class="flex-1 p-8">
    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="mb-4 text-green-700 bg-green-100 p-4 rounded">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="mb-4 text-red-700 bg-red-100 p-4 rounded">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            Technology
        </h2>

        <div class="flex gap-3">
            <form th:action="@{/admin/technology}" method="get" class="flex gap-2">
                <input type="text" name="search" th:value="${search}" placeholder="Search here..."
                       class="w-64 border border-gray-300 px-4 py-2 rounded-md shadow-sm text-sm focus:ring-2 focus:ring-red-300 focus:outline-none">
                <button type="submit"
                        class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm shadow">
                    Search
                </button>
            </form>
            <a href="/admin/technology/add"
               class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm shadow">
                + Add Technology
            </a>
        </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full text-sm text-left text-gray-700">
            <thead class="bg-gray-100">
            <tr>
                <th class="px-6 py-3 border-b text-center">ID</th>
                <th class="px-6 py-3 border-b">Name</th>
                <th class="px-6 py-3 border-b text-center">Status</th>
                <th class="px-6 py-3 border-b text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tech, iterStat : ${technologies}" class="hover:bg-gray-50">
                <td class="px-6 py-4 border-b text-center" th:text="${tech.id}">1</td>
                <td class="px-6 py-4 border-b" th:text="${tech.name}">Java</td>
                <td class="px-6 py-4 border-b text-center">
                    <span th:classappend="${tech.status} == 'ACTIVE' ? 'text-green-600' : 'text-red-600'"
                          th:text="${tech.status}">ACTIVE</span>
                <td class="px-6 py-4 border-b">
                    <div class="flex justify-center gap-3">
                        <form th:action="@{'/admin/technology/delete/' + ${tech.id}}" method="post"
                              onsubmit="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a c√¥ng ngh·ªá ?')">

                        <button title="Delete" class="text-red-600 hover:text-red-800">üóëÔ∏è</button>
                        </form>
                        <a th:href="@{'/admin/technology/edit/' + ${tech.id}}"
                           title="Edit"
                           class="text-yellow-500 hover:text-yellow-600">‚úèÔ∏è</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${technologies.size() == 0}">
                <td colspan="4" class="text-center py-4 text-gray-500">Kh√¥ng c√≥ c√¥ng ngh·ªá n√†o.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-end mt-6 space-x-1 text-sm">
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/admin/technology(page=${i}, search=${search})}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'bg-red-600 text-white' : 'hover:bg-gray-200'"
               class="px-3 py-1 border rounded">
                1
            </a>
        </span>
    </div>

</div>

</body>
</html>
