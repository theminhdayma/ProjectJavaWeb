<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Vị trí Tuyển dụng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex font-sans">

<!-- Sidebar -->
<div th:insert="admin/sidebar :: SIDEBAR"></div>

<!-- Main Content -->
<div class="flex-1 p-8">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
        <span th:text="${successMessage}"></span>
    </div>

    <div th:if="${errorMessage}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-center">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Header Section -->
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <svg class="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2h8z"/>
                </svg>
                <h1 class="text-2xl font-bold text-gray-800">Quản lý Vị trí Tuyển dụng</h1>
            </div>
            <a th:href="@{/admin/recruitment-position/add}"
               class="bg-red-600 hover:bg-red-700 text-white px-6 py-2.5 rounded-lg font-medium flex items-center gap-2 shadow-sm hover:shadow-md transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                </svg>
                Thêm Vị trí Tuyển dụng
            </a>
        </div>
    </div>

    <!-- Search Section -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
        <form th:action="@{/admin/recruitment-position}" method="get" class="flex items-center gap-4">
            <div class="flex-1">
                <div class="relative">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <input type="text"
                           name="keyword"
                           th:value="${keyword}"
                           placeholder="Tìm kiếm theo tên hoặc mô tả..."
                           class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-200">
                </div>
            </div>
            <button type="submit" class="bg-gray-100 hover:bg-gray-200 px-4 py-2.5 rounded-lg border border-gray-300 flex items-center gap-2 transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                Tìm kiếm
            </button>
        </form>
    </div>

    <!-- Table Section -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-200 flex items-center gap-2">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <h2 class="font-semibold text-gray-800">Danh sách Vị trí Tuyển dụng</h2>
            <span class="ml-auto text-sm text-gray-500" th:text="'Tổng: ' + ${totalElements} + ' bản ghi'"></span>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                <tr>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">STT</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Tên vị trí</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold text-gray-600">Lương tối thiểu</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold text-gray-600">Lương tối đa</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold text-gray-600">Kinh nghiệm</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold text-gray-600">Ngày tạo</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold text-gray-600">Ngày hết hạn</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold text-gray-600">Thao tác</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                <tr th:each="position, iterStat : ${positions}" class="hover:bg-gray-50 transition-colors duration-150">
                    <td class="px-6 py-4 text-sm text-gray-900" th:text="${iterStat.index + 1 + (currentPage * 8)}"></td>
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium" th:text="${position.name}"></td>
                    <td class="px-6 py-4 text-sm text-gray-600 text-center" th:text="${#numbers.formatDecimal(position.minSalary, 1, 0)} + ' $'"></td>
                    <td class="px-6 py-4 text-sm text-gray-600 text-center" th:text="${#numbers.formatDecimal(position.maxSalary, 1, 0)} + ' $'"></td>
                    <td class="px-6 py-4 text-sm text-gray-600 text-center" th:text="${position.minExperience} + ' năm'"></td>

                    <!-- Hiển thị ngày tạo -->
                    <td class="px-6 py-4 text-sm text-gray-600 text-center" th:text="${position.createdDateFormatted}"></td>

                    <!-- Hiển thị ngày hết hạn -->
                    <td class="px-6 py-4 text-sm text-gray-600 text-center" th:text="${position.expiredDateFormatted}"></td>

                    <td class="px-6 py-4 border-b">
                        <!-- Các nút thao tác... -->
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(positions)}">
                    <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                        Không có dữ liệu
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

        <!-- Pagination -->
        <div class="px-6 py-4 border-t border-gray-200 flex justify-between items-center" th:if="${totalPages > 1}">
            <div class="text-sm text-gray-600">
                Hiển thị <span th:text="${(currentPage * 8) + 1}"></span> đến
                <span th:text="${#numbers.min((currentPage + 1) * 8, totalElements)}"></span>
                trong tổng số <span th:text="${totalElements}"></span> bản ghi
            </div>
            <div class="flex items-center gap-2">
                <a th:href="@{/admin/recruitment-position(page=${currentPage - 1}, keyword=${keyword})}"
                   th:if="${currentPage > 0}"
                   class="px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200 flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Trước
                </a>

                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:if="${totalPages <= 10 or (i >= currentPage - 2 and i <= currentPage + 2)}">
                    <a th:href="@{/admin/recruitment-position(page=${i}, keyword=${keyword})}"
                       th:class="${i == currentPage} ? 'px-3 py-2 text-sm bg-red-600 text-white rounded-lg shadow-sm' : 'px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200'"
                       th:text="${i + 1}"></a>
                </span>

                <a th:href="@{/admin/recruitment-position(page=${currentPage + 1}, keyword=${keyword})}"
                   th:if="${currentPage < totalPages - 1}"
                   class="px-3 py-2 text-sm border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200 flex items-center gap-1">
                    Sau
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md mx-4">
        <div class="flex items-center mb-4">
            <svg class="w-6 h-6 text-yellow-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
            <h3 class="text-lg font-semibold text-gray-900">Xác nhận xóa</h3>
        </div>
        <p class="text-gray-600 mb-6">Bạn có chắc chắn muốn xóa vị trí tuyển dụng "<span id="positionName"></span>" không?</p>
        <div class="flex justify-end gap-3">
            <button onclick="closeDeleteModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">
                Hủy
            </button>
            <form id="deleteForm" method="post" class="inline">
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md hover:bg-red-700">
                    Xóa
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    function confirmDelete(id, name) {
        document.getElementById('positionName').textContent = name;
        document.getElementById('deleteForm').action = '/admin/recruitment-position/delete/' + id;
        document.getElementById('deleteModal').classList.remove('hidden');
        document.getElementById('deleteModal').classList.add('flex');
    }

    function closeDeleteModal() {
        document.getElementById('deleteModal').classList.add('hidden');
        document.getElementById('deleteModal').classList.remove('flex');
    }

    // Auto hide messages after 5 seconds
    setTimeout(function() {
        const messages = document.querySelectorAll('.bg-green-100, .bg-red-100');
        messages.forEach(function(message) {
            message.style.transition = 'opacity 0.5s';
            message.style.opacity = '0';
            setTimeout(function() {
                message.remove();
            }, 500);
        });
    }, 5000);
</script>

</body>
</html>
